on:
  push:
    # Sequence of patterns matched against refs/tags
    tags:
      - 'v*' # Push events to matching v*, i.e. v1.0, v20.15.10

name: Create Release

jobs:
  create-release:
    runs-on: ubuntu-latest
    outputs:
      release: ${{ steps.get_release_name.outputs.RELEASE_NAME }}
      upload_url:  ${{ steps.create_release.outputs.upload_url }}
    steps: 
      - name: Get the release name
        id: get_release_name
        run: echo ::set-output name=RELEASE_NAME::$(echo HouseStock-${GITHUB_REF##*/})  
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
        with:
          tag_name: ${{ github.ref }}
          release_name: ${{ steps.get_version.outputs.RELEASE_NAME }}
          draft: false
          prerelease: false
     
  publish:
    name: publish Release
    runs-on: ubuntu-latest
    needs: create-release
    strategy:
      matrix:
        rid: [win-x64, linux-arm]
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Setup .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 3.1.301
      - name: Restore dependencies
        run: dotnet restore -r ${{ matrix.rid }} src/HouseStock.Api/HouseStock.Api.csproj
      - name: Build
        run: dotnet build -c Release -r ${{ matrix.rid }} src/HouseStock.Api/HouseStock.Api.csproj
      - name: Publish
        run: dotnet publish -c Release -r ${{ matrix.rid }} -p:PublishSingleFile=true --no-restore --no-build -o publish/ src/HouseStock.Api/HouseStock.Api.csproj
      - name: Create archive
        run: zip -r -j ${{ needs.create-release.outputs.release }}-${{ matrix.rid }}.zip publish/*
      - name: Upload Release Asset
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }} 
          asset_path: ${{ needs.create-release.outputs.release }}-${{ matrix.rid }}.zip
          asset_name: ${{ needs.create-release.outputs.release }}-${{ matrix.rid }}.zip
          asset_content_type: application/zip
